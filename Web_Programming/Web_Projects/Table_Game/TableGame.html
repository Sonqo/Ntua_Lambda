<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "Table.css">
        <script src = "jquery-3.4.1.min.js"></script>
    </head>
<body>
    <h2> Table Game!</h2><br><br>
    <button id="button" onclick=getWinner();>Play</button><br><br>
    <table>
        <tr>
            <td id="1"><div class="content"></div></td>
            <td id="2"><div class="content"></div></td>
            <td id="3"><div class="content"></div></td>
            <td id="4"><div class="content"></div></td>   
        </tr>
        <tr>
            <td id="5"><div class="content"></div></td>
            <td id="6"><div class="content"></div></td>
            <td id="7"><div class="content"></div></td>
            <td id="8"><div class="content"></div></td>  
        </tr>
        <tr>
            <td id="9"><div class="content"></div></td>
            <td id="10"><div class="content"></div></td>
            <td id="11"><div class="content"></div></td>
            <td id="12"><div class="content"></div></td> 
        </tr>
        <tr>
            <td id="13"><div class="content"></div></td>
            <td id="14"><div class="content"></div></td>
            <td id="15"><div class="content"></div></td>
            <td id="16"><div class="content"></div></td>
        </tr>
    <table>

    <script>

        var Counters = new Array(17).fill(0); 
        
        function getWinner(){    

            var r = Math.floor(Math.random() * 16) + 1;
            while (Counters[r] == 1){
                r = Math.floor(Math.random() * 16) + 1; 
            }
            Counters[r] = 1;

            var temp = document.getElementById(r.toString());
            temp.id = "red";

            var r = Math.floor(Math.random() * 16) + 1;
            while (Counters[r] == 1){
                r = Math.floor(Math.random() * 16) + 1; 
            }
            Counters[r] = 1;

            temp = document.getElementById(r.toString());
            temp.id = "blue";

        }
        
    </script>
</body>
</html>
